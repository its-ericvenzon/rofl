<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bowlby+One+SC">

    <link rel="stylesheet" href="assets/css/popover.css">

    <script src="assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //using $.ajax() function
            $('#login').click(function () {
                var adminID = document.getElementById('adminID').value;
                var pwd = document.getElementById('password').value;
                
                $.ajax({
                    url:'a-login.php',
                    type:'post',
                    data: {
                        adminID:adminID,
                        pwd:pwd
                    },
                    success: function(message) {
                        alert(message);
                        if (message == 'Successful Login'){
                            window.location = "a-dashboard.html";
                        }
                    },
                    error: function(message) {
                        alert(message);
                    }
                });
                return false;
            });
        });
    </script>
	
	<!--forgot password script-->
	<script>
        $(document).ready(function() {
            //using $.ajax() function
            $('#resetpwdsubmit').click(function () {
                var username = document.getElementById('ausername').value;
                var email = document.getElementById('aemail').value;
                $.ajax({
                    url:'a-resetPassword.php',
                    type:'post',
                    data: {
                        un:username,
                        email:email
                    },
                    success: function(message) {
                        alert(message);
                    },
                    error: function(message) {
                        alert(message);
                    }
                });
                return false;
            });
        });
    </script>
</head>

<body>
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="assets/img/index.png" alt="rofllogo" width="125">
                <h1 class="m-logo">ROFL</h1>
                <h6>Research On Funniness Lab</h6>
            </div>
            <div class="form-group"><input class="form-control" type="text" name="adminid" id="adminID" placeholder="Admin ID"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" id="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-success btn-block" type="submit" id="login">Log In</button></div><a href="#fpasswd" class="forgot" data-toggle="modal">Forgot Password</a></form>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="fpasswd">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Forgot Your Password?</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <form>
                        <p>Please enter the e-mail address associated with your user account to reset password.</p>
                        <div class="form-group">
							<input class="form-control" type="text" placeholder="Adminname" style="height:42px;margin-bottom:10px;" id="ausername">
							<input class="form-control" type="email" placeholder="Email Address" style="height:42px;" id="aemail">
						</div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" style="margin-top:0px;" id="resetpwdsubmit">Submit</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Reset Your Password</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <p>You have requested to reset the password for: &lt;username&gt;</p>
                    <form>
                        <div class="form-group"><input class="form-control" type="password" placeholder="New Password" style="margin-bottom:10px;height:42px;"><input class="form-control" type="password" placeholder="Retype New Password" style="height:42px;"></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" type="button" style="margin-top:0px;">Reset My Password</button></div>
            </div>
        </div>
    </div>
