	<script>
        $(document).ready(function() {

                    //get variables from registration form
                    var adminun = document.getElementById('adminun').value;
					var adminpwd = document.getElementById('adminpwd').value;
					
                    $.ajax({
                        url: 'a-insertadmin.php',
                        type: 'post',
                        data: {
                            un: adminun,
							pwd: adminpwd,
                        },
                        success: function(message) {						
                            alert(message);                           
                        }
                    });
                    return false;
                });
        });
    </script>
	
	<script>
        $(document).ready(function() {

                    $.ajax({
                        url: 'a-updateadmin.php',
                        type: 'post',
                        data: {
                            un: adminun,
							pwd: adminpwd,
							adminID: adminID
                        },
                        success: function(message) {						
                            alert(message);                           
                        }
                    });
                    return false;
                });
        });
