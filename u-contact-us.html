                //get variables from contact form
                var email = document.getElementById('email').value;
                var message = document.getElementById('message').value;

                $.ajax({
                    url: 'contact-us.php',
                    type: 'post',
                    data: {
                        em: email,
                        message: message
                    },
                    success: function(response) {
                        alert(response);
                        $('#contactForm').trigger("reset");
                    },
                    error: function(response){
                        alert(response);
                    }
                });
                return false;
            });
        });
    </script>
